name: Evaluate FX CNN-LSTM

on:
  workflow_dispatch:
  schedule:
    # Weekdays at 04:00 UTC (adjust as desired)
    - cron: "0 4 * * 1-5"

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set FX env
        env:
          FX_TICKERS: ${{ vars.FX_TICKERS || secrets.FX_TICKERS }}
        run: |
          echo "FX_TICKERS=${FX_TICKERS}" >> $GITHUB_ENV

      - name: Run evaluation
        run: |
          mkdir -p artifacts
          # Save printed JSON metrics to a file and also show in logs
          python -m src.evaluate | tee artifacts/eval_metrics.json

      - name: Add metrics to job summary
        if: always()
        run: |
          echo "## Evaluation Metrics" >> $GITHUB_STEP_SUMMARY
          cat artifacts/eval_metrics.json >> $GITHUB_STEP_SUMMARY

      - name: Upload evaluation artifact
        uses: actions/upload-artifact@v4
        with:
          name: eval-metrics
          path: artifacts/eval_metrics.json
