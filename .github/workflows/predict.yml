name: Predict Daily FX Direction (08â†’09 London)

on:
  workflow_dispatch:
  schedule:
    # Weekdays at 07:10 UTC (08:10 London during winter; adjust for DST as needed)
    - cron: "10 7 * * 1-5"

permissions:
  contents: read

jobs:
  predict:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      TF_CPP_MIN_LOG_LEVEL: "2"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Artifact scaffold
        run: |
          mkdir -p artifacts
          echo "predict start $(date -u +%FT%TZ)" > artifacts/hello.txt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export env (FX_TICKERS)
        env:
          FX_TICKERS: ${{ vars.FX_TICKERS || secrets.FX_TICKERS }}
        run: |
          echo "FX_TICKERS=${FX_TICKERS}" >> $GITHUB_ENV
          echo "Using pairs: ${FX_TICKERS}"

      - name: Verify model exists
        run: |
          test -f models/cnn_lstm_fx.h5 || (echo 'Model missing: models/cnn_lstm_fx.h5. Run the Train workflow first.' && exit 1)

      - name: Predict
        run: |
          python -m src.predict_daily 2>&1 | tee artifacts/predict_log.txt

      - name: Upload predictions
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: predictions
          path: artifacts/predict_log.txt
          if-no-files-found: warn
