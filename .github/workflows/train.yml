name: Train FX CNN-LSTM

on:
  workflow_dispatch: {}
  schedule:
    # Weekdays ~03:15 UTC (adjust as you like)
    - cron: "15 3 * * 1-5"

permissions:
  contents: read

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      TF_CPP_MIN_LOG_LEVEL: "2"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare artifacts folder
        run: |
          mkdir -p artifacts
          echo "train start $(date -u +%FT%TZ)" > artifacts/hello.txt

      - name: Show service account email (sanity)
        run: |
          python - << 'PY'
import os, json
info = json.loads(os.environ["GOOGLE_SERVICE_ACCOUNT_JSON"])
print("Service account:", info.get("client_email","<missing>"))
PY

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip freeze | sed -n '1,120p'

      - name: Export FX_TICKERS
        env:
          FX_TICKERS: ${{ vars.FX_TICKERS || secrets.FX_TICKERS }}
        run: |
          echo "FX_TICKERS=${FX_TICKERS}" >> $GITHUB_ENV
          echo "Using pairs: ${FX_TICKERS:-EURUSD=X,GBPUSD=X,USDJPY=X}"

      - name: Smoke read from Google Sheets
        run: |
          python - << 'PY'
import os, sys
from src.utils import load_config
from src.data_sheet import concat_pairs_sheet
cfg = load_config()
pairs = (os.getenv("FX_TICKERS") or "EURUSD=X").split(",")
df = concat_pairs_sheet(
    tickers=pairs,
    start=cfg["data"]["train_start"],
    end=cfg["data"]["train_end"],
    tz_name=cfg["data"]["timezone"],
    sheet_id=cfg["data"]["sheet"]["id"],
    worksheet=cfg["data"]["sheet"]["worksheet"],
)
print("[SMOKE] rows:", len(df))
print(df.head(3))
if df.empty:
    sys.exit("No rows read from sheet â€” check Sheet ID/tab name, sharing, and date range.")
PY

      - name: Train model
        run: |
          python -X faulthandler -m src.train 2>&1 | tee -a artifacts/train_log.txt

      - name: Verify outputs (.keras only)
        run: |
          if [ ! -f models/cnn_lstm_fx.keras ]; then
            echo 'Model missing: models/cnn_lstm_fx.keras' | tee -a artifacts/train_log.txt
            ls -la models || true
            exit 1
          fi
          echo "Saved models:" | tee -a artifacts/train_log.txt
          ls -la models | tee -a artifacts/train_log.txt
          ls -la artifacts || true

      - name: Upload model & artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model-and-artifacts
          path: |
            models/
            artifacts/
          if-no-files-found: warn
