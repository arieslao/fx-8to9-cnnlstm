name: Train FX CNN-LSTM

on:
  workflow_dispatch:
  schedule:
    # Weekdays at 03:15 UTC (adjust as desired)
    - cron: "15 3 * * 1-5"

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"   # show logs/tracebacks immediately

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set FX env
        env:
          FX_TICKERS: ${{ vars.FX_TICKERS || secrets.FX_TICKERS }}
        run: |
          echo "FX_TICKERS=${FX_TICKERS}" >> $GITHUB_ENV
          echo "Using pairs: ${FX_TICKERS}"

      # Optional but helpful sanity checks. They will fail fast with a clear error.
      - name: Verify dukascopy install
        run: |
          python - << 'PY'
import sys
try:
    import dukascopy_python as dk
    import dukascopy_python.instruments as inst
    print("dukascopy_python OK")
except Exception as e:
    print("dukascopy_python import failed:", repr(e)); sys.exit(1)
PY

      - name: Preflight fetch (smoke test if present)
        run: |
          if [ -f src/smoke.py ]; then
            python -m src.smoke || (echo "SMOKE FAILED" && exit 1)
          else
            echo "No smoke.py present, skipping."
          fi

      - name: Train model
        run: |
          python -m src.train

      - name: Upload model & artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-and-artifacts
          path: |
            models/
            artifacts/
