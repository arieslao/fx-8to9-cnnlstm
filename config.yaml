data:
  provider: "sheet"                 # <- new provider (sheet | dukascopy | yahoo)
  interval: "4h"                    # still used elsewhere (features etc.)
  lookback_hours: 72
  train_start: "2024-01-01"
  train_end: "2024-12-31"
  test_start: "2025-01-01"
  test_end: "2025-12-31"
  timezone: "Europe/London"
  trading_days_only: true
  sheet:
    id: "1GpTpffMqG8ZyWUCShSBcnKwiyE94X6b3igzFbDK3h4E"   # the long ID in the URL
    worksheet: "fx_1h"                    # tab name you'll create


label:
  target_window:
    start_hour: 5             # 08:00 London
    end_hour: 13               # 13:00 London
  direction_threshold: 0.0    # >0 up, <=0 down

model:
  seq_len: 18                 # matches lookback_hours
  n_features: 20              # placeholder; actual value inferred from features.py
  cnn_filters: 32
  cnn_kernel: 3
  lstm_units: 64
  dropout: 0.2
  lr: 0.001

train:
  batch_size: 128
  epochs: 25
  validation_split: 0.1
  shuffle: true

eval:
  metrics: ["accuracy", "precision", "recall", "f1", "mcc"]

runtime:
  out_dir: "artifacts"
  model_dir: "models"
