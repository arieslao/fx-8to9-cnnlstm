data:
  interval: "1h"
  lookback_hours: 72         # context window before 08:00
  train_start: "2018-01-01"
  train_end: "2024-12-31"
  test_start: "2025-01-01"
  test_end: "2025-12-31"
  timezone: "Europe/London"  # align everything to London time
  trading_days_only: true

label:
  target_window:
    start_hour: 8            # 08:00 London
    end_hour: 9              # 09:00 London
  direction_threshold: 0.0    # >0 up, <=0 down

model:
  seq_len: 72                 # matches lookback_hours
  n_features: 20              # auto-computed; keep placeholder
  cnn_filters: 32
  cnn_kernel: 3
  lstm_units: 64
  dropout: 0.2
  lr: 0.001

train:
  batch_size: 128
  epochs: 25
  validation_split: 0.1
  shuffle: true

eval:
  metrics: ["accuracy", "precision", "recall", "f1", "mcc"]

runtime:
  out_dir: "artifacts"
  model_dir: "models"
